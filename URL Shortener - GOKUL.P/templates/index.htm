<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>URL Shortener</title>
  </head>
  <body style="background-image: url('https://www.seowerkz.com/wp-content/uploads/2016/10/AdobeStock_90533815.jpeg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <div class="container" style="padding-top: 10%;">
    <form method="POST" action="/">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input name="link" placeholder="Drop the URL here :" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" style="padding: 1%;text-align: center;margin-left: auto;margin-right: auto;display: block;">Short this URL</button>
      </form>
    </div>

    {% if new_url %}
    <div class="container" style="padding-top: 5%;">
      <p><a style="background-color: #FFFEAA ;color: black;width: 25%;text-align: center;margin-left: auto;margin-right: auto;display: block;"href="{{new_url}}">{{new_url}}</a></p>
    </div>
    {% endif %}
    <!--JavaScript -->
    <!-- jQuery,Popper.js,Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
